

set -g message-command-attr 'bold'
set -g message-command-fg 'colour160'
set -g message-command-bg 'colour01'

set -g message-attr 'bold'
set -g message-fg 'colour16'
set -g message-bg 'colour208'


# Split
set -g pane-active-border-fg 'colour208'
#set -g pane-active-border-bg 'color10'
set -g pane-border-fg 'colour229'
#set -g pane-border-bg red


#--[Status bar]--#
# #F - cirrent\ prew panel
# #I - index
# #W - window name


#--[Status bar attr]--#
set-option -g status 'on'
set-option -g status-bg 'colour236'
set-option -g status-justify 'left'
set -g status-utf8 'on'
set -g status-interval 1

#--[left part of statusbar]--#
#set -g status-left-bg 'color'
set -g status-left-length '100'
set -g status-left-attr 'bold'
set -g status-left '#[fg=colour016,bg=colour229][#S]#[fg=colour0,bg=colour0]  '


#--[right part of statusbar]--#
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g status-right '#[fg=colour229,bg=colour236][%F]#[fg=colour016,bg=colour229][%R:#(date +%S)]#[fg=colour208,bg=colour236][#H]'


#--[tabs on statusbar]--#
setw -g window-status-attr 'bold'
setw -g window-status-fg 'colour229'
setw -g window-status-bg 'colour236'

setw -g window-status-activity-bg 'colour00'
setw -g window-status-activity-attr 'underscore'
setw -g window-status-activity-fg 'colour10'

setw -g window-status-separator '|'

setw -g window-status-format '#[fg=colour016,bg=colour229][#I]#[fg=colour208,bg=colour236][#W]#[fg=colour10,bg=colour0]  '
setw -g window-status-current-format '#[fg=colour016,bg=colour229][#I]#[fg=colour16,bg=colour208][#W]#[fg=colour229,bold,bg=colour236]  '

